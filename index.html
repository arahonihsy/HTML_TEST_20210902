<h5>お問い合わせ</h5>

<form class="form1" action="">
  <table>
    <!-- テーブル１行目　名前と記入欄 -->
    <!-- trはrow thは縦に並んでもOK-->
    <tr>
      <th><label for="name">お名前</label></th>
      <td><input type="text" name="name" id="name"></td>
    </tr>


    <!-- テーブル２行目　メアドと記入欄 -->
    <tr>
      <th><label for="mail">メールアドレス</label></th>
      <td><input type="email" name="mail" id="mail"></td>
    </tr>


    <!-- テーブル３行目　要件と選択欄 -->
    <tr>
      <th><label for="requestType">ご用件</label></th>


      <td>
        <select name="requestType" id="requestType">
          <option value="no1">広告掲載について</option>
          <option value="no2">今日の天気について</option>
          <option value="no3">その他</option>
        </select>
      </td>

    </tr>


    <!-- テーブル４行目　内容と複数行記入欄 -->
    <tr>
      <th><label for="requestDetail">内容</label></th>
      <td>
        <textarea name="requestDetail" id="requestDetail"></textarea>
      </td>
    </tr>


    <!-- テーブル５行目　送信と削除ボタン -->
    <tr>

      <td colspan="2">
      <input type="submit" name="submit" value="送信">
      <input type="button" name="delete" value="削除">
      </td>

    </tr>

  </table>

</form>
